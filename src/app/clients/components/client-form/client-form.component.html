<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="fil-col">
                <mat-label>Name</mat-label>
                <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
                @if (nameModel.hasError('required')) {
                <mat-error>
                    Informe o Nome do Cliente
                </mat-error>
                }
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>E-mail</mat-label>
                    <!--#emailModel="ngModel" 
                    - Cria uma referência local chamada emailModel para acessar o estado desse input no próprio HTML.

                    "ngModel" 
                    -indica que a referência será associada ao diretório ngModel, permitindo verificar seu estado 
                    (exemplo: emailModel.valid para checar se o campo está válido)                        
                    -->
                    <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required>
                    @if (emailModel.hasError('required') || emailModel.hasError('email') ) {
                    <mat-error>
                        Informe o E-mail do Cliente
                    </mat-error>
                    }
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Celular</mat-label>
                    <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" required
                        mask="(00) 0-0000 0000">
                    @if (phoneModel.hasError('required') || phoneModel.hasError('phone')) {
                    <mat-error>
                        Informe o Telefone do Cliente
                    </mat-error>
                    }
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col div-button"></div>
            <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
        </div>
    </div>
</form>
